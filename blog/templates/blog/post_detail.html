{% extends "blog/base.html" %}
{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-12 mb-4">
            <div class="d-flex align-items-right p-3 border rounded bg-white shadow-sm">
                <div class="me-4">
                    <img src="{{ object.author.profile.image.url }}" 
                            class="img-fluid rounded-circle" 
                            style="width: 60px; height: 60px; object-fit: cover;" 
                            alt="Profile picture of {{ object.author }}">
                </div>
                <div class="flex-grow-1">
                    <h4 class="mb-2">
                        {{ object.title }}
                    </h4>
                    <p class="text-muted mb-1">
                        <small>{{ object.author }} - {{ object.date_posted|date:"D d M Y" }}</small>
                    {% if object.author == user %}
                        <div>
                            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}"> Update</a>
                            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}"> Delete</a>
                        </div>
                    {% endif %}   
                    </p>
                    <p class="mb-0">{{ object.content }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
