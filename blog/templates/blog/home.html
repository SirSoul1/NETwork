{% extends "blog/base.html" %}
{% block content %}
    <div class="container my-4">
        <div class="row">
            {% for post in posts %}
                <div class="col-12 mb-4">
                    <div class="d-flex align-items-right p-3 border rounded bg-white shadow-sm">
                        <div class="me-4">
                            <img src="{{ post.author.profile.image.url }}" 
                                 class="img-fluid rounded-circle" 
                                 style="width: 60px; height: 60px; object-fit: cover;" 
                                 alt="Profile picture of {{ post.author }}">
                        </div>
                        <div class="flex-grow-1">
                            <h4 class="mb-2">
                                <a class="text-dark" href="{% url 'post-detail' post.id  %}" style="text-decoration:none">{{ post.title }}</a>
                            </h4>
                            <p class="text-muted mb-1">
                                <small>{{ post.author }} - {{ post.date_posted|date:"D d M Y" }}</small>
                            </p>
                            <p class="mb-0">{{ post.content }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
