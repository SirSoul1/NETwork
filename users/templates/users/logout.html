{% extends 'blog/base.html' %}

{% block content %}
    <h2>You have been logged out</h2>
    
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
    </form>
    
    <div class="border-top pt-3">
        <small class="text-muted">
            <a class="ml-2" href="{% url 'login' %}">Log In Again</a>
        </small>
    </div>
{% endblock %}
